[package]
name = "jwt-actix4"
version = "0.3.0"
authors = ["Tim Walls <tim.walls@snowgoons.com>"]
edition = "2018"

description = "JWT authentication middleware for Actix 4"
documentation = "https://jwt-actix4.snowgoons.ro/jwt_actix/"
homepage = "https://snowgoons.ro"
license-file = "LICENSE.md"
readme = "README.md"
repository = "https://gitlab.com/snowgoonspub/jwt-actix4"
keywords = [ "actix", "jwt", "oauth" ]
categories = [ "web-programming", "web-programming::http-server" ]

[lib]
name = "jwt_actix"
path = "src/lib.rs"

[dev-dependencies]
actix-rt = "2.7"
actix-utils = "3.0"

[dependencies]
jwks-client = "0.1.8"

# Actix
actix-web = "4.0.0"
actix-service = "2.0.2"

# Errors & logging
thiserror = "1.0"
log = "0.4"
env_logger = "0.9"
